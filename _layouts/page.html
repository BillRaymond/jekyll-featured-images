---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- assign pageTitle = page.title -%}
  {%- if pageTitle == "Blog" or pageTitle == "Podcast" -%}
    The page title is {{ pageTitle }}
  {%- endif -%}
</article>
