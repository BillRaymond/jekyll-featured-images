---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- assign feedType = page.feed-type -%}
  {%- if feedType == "blog" or feedType =="podcast" -%}
    {% include feed.html %}
  {%- endif -%}

</article>
